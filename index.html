<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one column, use the colspan attribute.</p>

    <table style="width:100%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th colspan="3">7</th>
            <th colspan="3">8</th>

        </tr>
        <tr>
            <th rowspan="2">9</th>
            <td>10</td>
            <th rowspan="2">11</th>
            <td>12</td>
            <th rowspan="2">13</th>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <th rowspan="3" colspan="4">25</th>
            <td>26</td>
        </tr>
        <tr>
            <td>27</td>
            <td>28</td>
        </tr>
        <tr>
            <td>29</td>
            <td>30</td>
        </tr>
        <tr>
            <th colspan="6">table footnote</th>
        </tr>
    </table>
</body>
</html>
